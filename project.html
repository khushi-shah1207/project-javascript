<!DOCTYPE html>
<head>
    <title>Project Javascript</title>
    <style>
        body{
            background-color: rgb(178, 57, 57);
            justify-content: center;
            display: flex;
            height: 100px;
            align-items: center;
            color: rgb(0, 0, 0);
            text-align: center;
            font-size: 30px;
        }
        #Quotes{
            height: 150px;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <div id="Quotes">
    <h3>General Quotes</h3>
    <p id="ha"></p>
    <button onclick="ChangeQuotes()" id="button">click</button>
    </div>
    <script>
        
        function ChangeQuotes()
        {
            let arr=["You,ve got to be in it to win it","Keep smiling because life is beautiful thing and there's so much to smile about","A problem is a chance for you to do your best","Bravery is acknowledging your fear and doing it anyway","I have not failed I've found 10,000 ways that won't work"];
            let rand=(Math.floor(Math.random()*5));
            document.getElementById("ha").innerHTML=arr[rand];
        }
    </script>
</body>
</html>
